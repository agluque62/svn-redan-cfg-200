<gridster class="header-gridster" [options]="headerOptions" *ngIf="ready">
    <gridster-item class="my-header-gridster-item" [ngClass]="{'last': item.x === 3}" [item]="item"
        *ngFor="let item of dashboardHeader">
        {{ item.label }}
    </gridster-item>
</gridster>

<gridster class="my-gridster" [options]="options" *ngIf="ready">
    <gridster-item class="my-gridster-item" [item]="item" *ngFor="let item of dashboard">

        <div class="button-holder" (click)="itemSelected(item)">
            <div class="text">
                <div classs="label">
                    {{ item.label }}
                </div>
                <div class="frequency" *ngIf="item.type !== AGENT_TYPE_TELEPHONE && item.item.frecuencia !==0">
                    {{ item.item.frecuencia }} {{ 'MHz' }}
                </div>
            </div>
            <div class="icon">
                <img class="radio-in-out" alt="Radio I/O" *ngIf="item.type === AGENT_TYPE_RADIO_IN_OUT"
                    src="../../../../../../../assets/images/radio-in-out.gif">
                <img class="radio-in" alt ="Radio In" *ngIf="item.type === AGENT_TYPE_RADIO_IN"
                    src="../../../../../../../assets/images/radio-in.gif">
                <img class="radio-out" alt="Radio Out" *ngIf="item.type === AGENT_TYPE_RADIO_OUT"
                    src="../../../../../../../assets/images/radio-out.gif">
                <img class="telephone" alt="TelÃ©fono" *ngIf="item.type === AGENT_TYPE_TELEPHONE"
                    src="../../../../../../../assets/images/phone.gif">
                <img class="operator" alt="Operador" *ngIf="item.type !== AGENT_TYPE_TELEPHONE && item.type !== AGENT_TYPE_RADIO_IN_OUT 
                    && item.type !== AGENT_TYPE_RADIO_IN && item.type !== AGENT_TYPE_RADIO_OUT"
                    src="../../../../../../../assets/images/operator.gif">
            </div>
        </div>

        <button mat-icon-button mat-raised-button class="drag-btn drag-handler" *ngIf="!visualizationMode">
            <mat-icon>open_with</mat-icon>
        </button>
    </gridster-item>
</gridster>
