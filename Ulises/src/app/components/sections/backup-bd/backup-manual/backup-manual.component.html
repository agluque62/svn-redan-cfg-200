<div class="manual-backup">
    <bkp-info (ServiceActive)="onServiceActive($event)" (ServiceInactive)="onServiceInactive()"></bkp-info>
    <div class="title">
        {{ 'backup.manual_backup' | translate }}
    </div>

    <div class="body">
        <button mat-raised-button class="create-btn custom-raised-btn" (click)="backup()" disabled="{{!ServiceDomainAvailable}}">{{ 'button.make_backup' | translate }}</button>
    </div>
</div>
