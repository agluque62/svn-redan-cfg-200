<div class="backup-historic">

    <div class="title">
        {{ 'Histórico de Backup' }}
    </div>

    <div class="mat-elevation-z8" *ngIf="dataSource && dataSource.data && dataSource.data.length > 0">
        <mat-table [dataSource]="dataSource" class="table">
            <ng-container matColumnDef="date">
                <mat-header-cell *matHeaderCellDef [ngClass]="'w-250'">Fecha-Hora</mat-header-cell>
                <mat-cell *matCellDef="let row" [ngClass]="'w-250'"> {{row.date}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="level">
                <mat-header-cell *matHeaderCellDef [ngClass]="'w-250'"> Nivel </mat-header-cell>
                <mat-cell *matCellDef="let row" [ngClass]="'w-250'"> {{row.level}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="description">
                <mat-header-cell *matHeaderCellDef> Descripción </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.description}} </mat-cell>
            </ng-container>

            <!-- Header and Row Declarations -->
            <mat-header-row *matHeaderRowDef="['date', 'level', 'description']"></mat-header-row>
            <mat-row *matRowDef="let row; columns: ['date', 'level', 'description']"></mat-row>
        </mat-table>

        <mat-paginator [pageSize]="10" [showFirstLastButtons]="true" [pageSizeOptions]="[5, 10, 20, 50]"></mat-paginator>
    </div>

    <div class="btns" *ngIf="dataSource && dataSource.data && dataSource.data.length > 0">
        <button mat-raised-button (click)="deleteLog()">{{'Eliminar log'}}</button>
    </div>
</div>
