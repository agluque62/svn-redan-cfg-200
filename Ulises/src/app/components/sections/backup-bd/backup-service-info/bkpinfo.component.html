<div class="backup-info">
    <div class="title">Localizaci√≥n Servicio de Backup</div>
    <div class="domain">
        <div class="selectors">
            <mat-form-field class="readonly" appearance="fill">
                <mat-label>{{'Dominio'}}</mat-label>
                <input matInput [(ngModel)]="bkpHost.dominio">
            </mat-form-field>
            <mat-form-field class="readonly" appearance="fill">
                <mat-label>{{'Estado'}}</mat-label>
                <input matInput [(ngModel)]="bkpHost.estado">
            </mat-form-field>
            <div class="btn">
                <button mat-raised-button class="create-btn custom-raised-btn" (click)="loadParameters()">{{'Refrescar'}}</button>
            </div>
        </div>
        <div class="error">{{bkpHost.error}}</div>
    </div>
</div>
